<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="CarNumber">
        <th mat-header-cell *matHeaderCellDef>CarNumber</th>
        <td mat-cell *matCellDef="let element">
          {{element.CarNumber}}
        </td>
      </ng-container>


      <ng-container matColumnDef="UserID">
          <th mat-header-cell *matHeaderCellDef>Rent By</th>
          <td mat-cell *matCellDef="let element">
            {{element.UserID}}
          </td>
        </ng-container>

      <ng-container matColumnDef="StartTime">
          <th mat-header-cell *matHeaderCellDef> Start Time</th>
          <td mat-cell *matCellDef="let element">
                <mat-form-field >
              <input matInput [disabled]="element.isEdit" [matDatepicker]="pickerStart"  [(ngModel)]="element.StartTime" >
              <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
              <mat-datepicker [startAt]="element.StartTime" [(ngModel)]="element.StartTime" ngDefaultControl  #pickerStart ></mat-datepicker>
            </mat-form-field>
        </td>
        </ng-container>

        <ng-container matColumnDef="EndTime">
            <th mat-header-cell *matHeaderCellDef> End Time</th>
            <td mat-cell *matCellDef="let element">
                  <mat-form-field >
                <input matInput [disabled]="element.isEdit" [matDatepicker]="pickerEnd"  [(ngModel)]="element.EndTime" >
                <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
                <mat-datepicker [startAt]="element.EndTime" [(ngModel)]="element.EndTime" ngDefaultControl  #pickerEnd ></mat-datepicker>
              </mat-form-field>
          </td>
          </ng-container>
          <ng-container matColumnDef="ReturnTime">
              <th mat-header-cell *matHeaderCellDef> Return Time</th>
              <td mat-cell *matCellDef="let element">
                    <mat-form-field >
                  <input matInput [disabled]="element.isEdit" [matDatepicker]="pickerReturn"  [(ngModel)]="element.ReturnTime" >
                  <mat-datepicker-toggle matSuffix [for]="pickerReturn"></mat-datepicker-toggle>
                  <mat-datepicker [startAt]="element.ReturnTime" [(ngModel)]="element.ReturnTime" ngDefaultControl  #pickerReturn ></mat-datepicker>
                </mat-form-field>
            </td>
            </ng-container>
  
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> 
            <button mat-icon-button color="primary" >
                <mat-icon  mat-dialog-close (click)="addOrder()">add</mat-icon>
              </button>
        </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="warn" (click)="deleteOrder(element)">
                <mat-icon >delete</mat-icon>
            </button>
            <button mat-icon-button color="primary" >
                <mat-icon  matSuffix   *ngIf="!element.icon"  (click)="element.isEdit = !element.isEdit;element.icon = true">edit</mat-icon>
                  <mat-icon  matSuffix  *ngIf="element.icon"   (click)="updateOrder(element)" >done_outline</mat-icon>
                <mat-icon  matSuffix  *ngIf="element.icon" (click)="element.isEdit = !element.isEdit;element.icon = false">close</mat-icon>
              </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  
  <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
