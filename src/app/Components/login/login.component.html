<mat-card [@shakeit]="this.states['state1']" (@shakeit.done)="shakeEnd('state1')">
    <mat-card-title>Login</mat-card-title>
  <mat-card-content>
  <form>
  <p>   
    <mat-form-field>
      <input type="text" matInput placeholder="Email" [formControl]="whiteSpacesValidationEmail" #email
      [errorStateMatcher]="matcher" >
      <mat-error *ngIf="whiteSpacesValidationEmail.hasError('pattern')">
         <strong>Remove white spaces!</strong>
       </mat-error>
       <mat-error *ngIf="whiteSpacesValidationEmail.hasError('email')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="whiteSpacesValidationEmail.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </p>
  
  <h1>cewceecewccevhefefeivhvcce fe </h1>
  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" [formControl]="whiteSpacesValidationPassword" #password
      [errorStateMatcher]="matcher" [type]="hide ? 'password' : 'text'" >
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-error *ngIf="whiteSpacesValidationPassword.hasError('pattern')">
         <strong>Remove white spaces!</strong>
       </mat-error>
    </mat-form-field>
  </p>
  
  <button
  (click)="getUserNamePassword(email.value,password.value)"
  mat-raised-button
  class="button"
  >
  Sign in
  </button>
  
  <span *ngIf="showFailedLogin" style="text-align: center;display: block;color: red;padding-top: 1em;">Username or password is incorrect</span>
  
  </form>
  
  </mat-card-content>
  </mat-card>
