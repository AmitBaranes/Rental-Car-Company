    <mat-card  *ngFor='let car of carsInput | filterByMultiArgs: filter:[{Gear:gear},{Manufacturer:manufacturer},{Model:model},{Year:year}]' >
        <mat-card-header>
          <div mat-card-avatar></div>
          <mat-card-title>{{car.Manufacturer}} {{car.Model}} {{car.Year}} </mat-card-title>
          <mat-card-subtitle>Cost Per day: {{car.CostPerDay | currency:'USD':'symbol'}}</mat-card-subtitle>
          <mat-card-subtitle>Delay pay: {{car.CostPerDayDelay | currency:'USD':'symbol'}} </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image class='car-image' src="{{car.Image}}">
        <mat-card-content>
          <div class="image-text-wrapper">
              <img src="./assets/gearshift.png" style="height:26px;">
            </div>
            <div class="gear-text" [innerHTML]="car.Gear === 'A' ? 'Automatic' : 'Manually' " >
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button  *ngIf="rentPeriod" mat-raised-button color="primary" (click)="rentCar(car,rentPeriod)">Take me for a ride</button>
        </mat-card-actions>
      </mat-card>
      
      <p class="no-results" *ngIf="!(carsInput | filterByMultiArgs: filter:[{Gear:gear},{Manufacturer:manufacturer},{Model:model},{Year:year}])?.length" style="color:red;" >Sorry! We couldn't find any results matching your search</p>
